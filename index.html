<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <p id="result"></p>
        </div>
        <div class="screenOperators">
            <button id="clear">Clear</button>
        </div>
        <div class="calculator">
            <button class="numberButton" data-key="." id=".">.</button>
            <button class="numberButton" data-key="0" id="0">0</button>
            <button class="numberButton" data-key="1" id="1">1</button>
            <button class="numberButton" data-key="2" id="2">2</button>
            <button class="numberButton" data-key="3" id="3">3</button>
            <button class="numberButton" data-key="4" id="4">4</button>
            <button class="numberButton" data-key="5" id="5">5</button>
            <button class="numberButton" data-key="6" id="6">6</button>
            <button class="numberButton" data-key="7" id="7">7</button>
            <button class="numberButton" data-key="8" id="8">8</button>
            <button class="numberButton" data-key="9" id="9">9</button>
        </div>
        <div class="operators">
            <button id=" +">+</button>
            <button id=" -">-</button>
            <button id=" *">*</button>
            <button id=" /">/</button>
        </div>
        <div class="equals">
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
